<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
    function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            return "Android";
        }

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return "iOS";
        }

        return "unknown";
    }
</script>

    <script>
        function DetectAndServe(){
            let os = getMobileOperatingSystem();
            if (os == "Android") {
                window.location.href = "https://play.google.com/store/apps/details?id=com.millsteelco.link"; 
            } else if (os == "iOS") {
                window.location.href = "https://apps.apple.com/us/app/mill-steel/id1504895666?ls=1";
            } else {
                window.location.href = "https://www.millsteel.com/";
            }
        }
    </script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
